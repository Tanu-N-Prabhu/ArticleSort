<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArticleSort</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4 text-center">
        <h2>Articles Sort</h2>
        <h5>Designed by Tanu Nanda Prabhu</h5>
        <input type="text" id="articleInput" class="form-control mt-3" placeholder="Enter article name">
        <button id="categorizeBtn" class="btn btn-primary mt-3" onclick="categorizeArticle()">Categorize</button>
        <button id="downloadBtn" class="btn btn-success mt-3" onclick="downloadCSV()">Download CSV</button>
        <button id="clearBtn" class="btn btn-danger mt-3" onclick="clearAllArticles()">Clear All</button>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <div class="container mt-4">
        <h3>Categorized Articles</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Marketing</th>
                    <th>Technology</th>
                    <th>Animals</th>
                    <th>Biography</th>
                    <th>Life Hacks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><ol id="Marketing"></ol></td>
                    <td><ol id="Technology"></ol></td>
                    <td><ol id="Pets"></ol></td>
                    <td><ol id="Biography"></ol></td>
                    <td><ol id="Life Hacks"></ol></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
