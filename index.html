<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArticleSort</title>
    <link rel="stylesheet" href="styles.css">  <!-- External CSS file -->
</head>
<body>

    <h2>ArticleSort</h2>

    <!-- Input field to enter article name and buttons -->
    <input type="text" id="articleInput" placeholder="Enter article name">
    <button onclick="categorizeArticle()">Categorize</button>
    <button onclick="downloadCSV()">Download CSV</button>

    <h3>Categorized Articles</h3>

    <!-- Table to display categorized articles -->
    <table id="articleTable">
        <thead>
            <tr>
                <th>Marketing</th>
                <th>Technology</th>
                <th>Pets</th>
                <th>Biography</th>
                <th>Life Hacks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><ol id="Marketing"></ol></td>
                <td><ol id="Technology"></ol></td>
                <td><ol id="Pets"></ol></td>
                <td><ol id="Biography"></ol></td>
                <td><ol id="Life Hacks"></ol></td>
            </tr>
        </tbody>
    </table>

    <!-- External JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
